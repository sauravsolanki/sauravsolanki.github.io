<svg xmlns="http://www.w3.org/2000/svg" width="544" height="306" viewBox="0 0 544 306">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="544" height="306" fill="url(#bg4)"/>
  <rect width="544" height="306" fill="url(#grid)"/>
  <!-- Solar panels grid -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="35" height="25" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
    <rect x="40" y="0" width="35" height="25" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
    <rect x="80" y="0" width="35" height="25" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
    <rect x="0" y="30" width="35" height="25" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
    <rect x="40" y="30" width="35" height="25" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
    <rect x="80" y="30" width="35" height="25" fill="#1e40af" stroke="#22c55e" stroke-width="2"/>
    <rect x="0" y="60" width="35" height="25" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
    <rect x="40" y="60" width="35" height="25" fill="#1e40af" stroke="#22c55e" stroke-width="2"/>
    <rect x="80" y="60" width="35" height="25" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
  </g>
  <!-- Detection boxes -->
  <rect x="120" y="70" width="37" height="27" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4"/>
  <rect x="80" y="100" width="37" height="27" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4"/>
  <text x="138" y="65" fill="#22c55e" font-family="monospace" font-size="9">Panel</text>
  <!-- Model info -->
  <rect x="200" y="50" width="140" height="100" rx="8" fill="#0f172a" stroke="#f97316" stroke-width="2"/>
  <text x="270" y="80" fill="#f97316" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">YOLOv8</text>
  <text x="270" y="105" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">mAP: 0.94</text>
  <text x="270" y="125" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">45ms inference</text>
  <text x="270" y="145" fill="#22c55e" font-family="monospace" font-size="10" text-anchor="middle">5000+ panels/day</text>
  <!-- SAM -->
  <rect x="200" y="165" width="140" height="70" rx="8" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="270" y="195" fill="#8b5cf6" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">SAM</text>
  <text x="270" y="220" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">Precise Segmentation</text>
  <!-- Metrics -->
  <rect x="370" y="60" width="150" height="180" rx="8" fill="#0f172a" stroke="#ec4899" stroke-width="2"/>
  <text x="445" y="90" fill="#f8fafc" font-family="system-ui" font-size="13" text-anchor="middle" font-weight="bold">Results</text>
  <text x="445" y="125" fill="#22c55e" font-family="monospace" font-size="20" text-anchor="middle" font-weight="bold">70%</text>
  <text x="445" y="145" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">Faster Reports</text>
  <text x="445" y="180" fill="#06b6d4" font-family="monospace" font-size="16" text-anchor="middle" font-weight="bold">1000+</text>
  <text x="445" y="200" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">Concurrent Jobs</text>
  <text x="445" y="230" fill="#f97316" font-family="monospace" font-size="14" text-anchor="middle">97% Accuracy</text>
  <!-- Title -->
  <text x="272" y="280" fill="#f8fafc" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Computer Vision for Solar</text>
</svg>